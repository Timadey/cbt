{% extends "student/base.html" %}

{% block app_content %}

<div
    class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form method='POST', action='{{url_for('student.start_examination')}}' class="space-y-6" action="#">
        {{form.hidden_tag()}}
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Enter Examination Token</h5>
        <p class="text-sm text-gray-500 dark:text-gray-300">
        Need help? Read the
        <a href="https://github.com/Timadey/cbt/blob/main/USAGE.md"
           target="_blank" rel="noopener noreferrer"
           class="text-blue-600 hover:underline dark:text-blue-400">
            usage guide
        </a>
        for simple step-by-step instructions on how to use this application.
    </p>
        <div>
            <label for="token" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Token</label>
            <input type="number" name="token" id="token"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="123456" required>
        </div>
        <button type="submit" name="start" id="start"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Start Examination
        </button>
    </form>
</div>

{% endblock app_content %}
